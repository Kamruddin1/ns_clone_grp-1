<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <a href="#">
            <img src="https://d15kzf698mbmzz.cloudfront.net/dist/f426a54e85b2efc0976d.png"
                alt="Nnewton school">
        </a>
    </div>
        <section class="form">
            <div class="wrapper">
                <div class="form-header">Newton School</div>
                <form action="" method="">
        
                    <div class="form-row">
                        <div class="form-label">Name</div>
                        <div class="form-field">
                            <input type="text" name="name" />
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-label">Phone</div>
                        <div class="form-field">
                            <input type="number" name="phone" placeholder="Please enter a number only" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-label">Email</div>
                        <div class="form-field">
                            <input type="email" name="email" placeholder="Please enter a email" />
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-label">Message</div>
                        <div class="form-field">
                            <textarea name="message" rows="5" cols="50"></textarea>
                        </div>
                    </div>
                    
                
                    <div class="form-row" >
                        <div class="form-label">Upload file</div>
                        <div class="form-field">
                            <input type="file" name="file">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-label"> &nbsp; </div>
                        <div class="form-field">
                            <input type="reset" name="reset" />
                            <input type="submit" name="message" value="Submit" />
                        </div>
                    </div>
                </form>
            </div>
        
        </section>
        <section>
            <footer class="footer">

            </footer>
        </section>
        
  
    
</body>

</html>
